<html>
  <head>
    <title>Hello</title>
  </head>
  <body>
    <h1>Hello, {{ name }}</h1>
    </h2>Repositories:</h2>
    <ul>
      {% for repo in repositories %}
        <li>
          <strong>{{ repo.full_name }}</strong> 
          - Last Updated: {{ repo.updated_at_formatted }}
          {% if repo.language %}
              - Primary Language: {{ repo.language }}
          {% else %}
              - Primary Language: Not specified
          {% endif %}
      </li>
    {% endfor %}
    </ul>
  </body>
  </html>
